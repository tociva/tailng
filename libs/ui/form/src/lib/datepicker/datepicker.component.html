<div [class]="hostKlassFinal()">
  <!-- =====================
       Input + calendar icon
       ===================== -->
  <div [class]="disabledKlassFinal()" [class.opacity-60]="isDisabled()" [class.pointer-events-none]="isDisabled()">
    <div [class]="fieldKlassFinal()">
      <input
        #inputEl
        type="text"
        [class]="inputKlassFinal()"
        [value]="inputValue()"
        [placeholder]="displayFormat()"
        [disabled]="isDisabled()"
        (input)="onInput($event)"
        (focus)="open('programmatic')"
        (blur)="onBlur()"
        (keydown)="onKeydown($event)"
        autocomplete="off"
      />

      <!-- Calendar icon -->
      <button
        type="button"
        [class]="toggleKlassFinal()"
        (click)="toggleOverlay()"
        aria-label="Open calendar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          [class]="toggleIconKlassFinal()"
          fill="currentColor"
        >
          <path
            d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1.5A2.5 2.5 0 0 1 22 6.5v14
               A2.5 2.5 0 0 1 19.5 23h-15A2.5 2.5 0 0 1 2 20.5v-14
               A2.5 2.5 0 0 1 4.5 4H6V3a1 1 0 0 1 1-1Zm12.5 8h-15a.5.5 0 0 0-.5.5v10
               a.5.5 0 0 0 .5.5h15a.5.5 0 0 0 .5-.5v-10a.5.5 0 0 0-.5-.5Z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- =====================
       Overlay
       ===================== -->
  <tng-overlay-ref
    #overlayRef="tngOverlayRef"
    [open]="isOpen()"
    (openChange)="onOverlayOpenChange($event)"
    (closed)="onOverlayClosed($event)"
  >
    <tng-connected-overlay
      [open]="overlayRef.isOpen()"
      [anchor]="inputEl"
      placement="bottom-start"
      width="content"
      [closeOnInsideClick]="false"
      (closed)="overlayRef.close($event)"
    >
      <tng-overlay-panel [slot]="{ panel: panelKlassFinal() }">
        <!-- Popup frame -->
        <div [class]="panelFrameKlassFinal()">
          <!-- =====================
               Body layout
               ===================== -->
          <div [class]="panelLayoutKlassFinal()">

            <!-- ========= Months ========= -->
            <div [class]="monthRailKlassFinal()">
              <div [class]="monthListKlassFinal()">
                @for (m of months; track m.index) {
                  <button
                    type="button"
                    [class]="monthItemKlassFinal()"
                    [class.bg-fg]="isMonthSelected(m.index)"
                    [class.text-bg]="isMonthSelected(m.index)"
                    [class.opacity-40]="isMonthDisabled(m.index)"
                    [disabled]="isMonthDisabled(m.index)"
                    (click)="selectMonth(m.index)"
                  >
                    {{ m.label }}
                  </button>
                }
              </div>
            </div>

            <!-- ========= Calendar ========= -->
            <div [class]="calendarKlassFinal()">
              <div [class]="titleKlassFinal()">
                Select Date
              </div>

              <!-- Weekdays -->
              <div [class]="weekdayRowKlassFinal()">
                @for (d of weekdays; track d) {
                  <div [class]="weekdayCellKlassFinal()">{{ d }}</div>
                }
              </div>

              <!-- Days -->
              <div [class]="dayGridKlassFinal()">
                @for (cell of calendarCells(); track $index) {
                  <button
                    type="button"
                    [class]="dayCellKlassFinal()"
                    [class.text-fg]="cell.isOutsideMonth"
                    [class.hover:bg-fg]="!isCellDisabled(cell) && !isCellSelected(cell)"
                    [class.hover:text-bg]="!isCellDisabled(cell) && !isCellSelected(cell)"
                    [class.bg-fg]="isCellSelected(cell)"
                    [class.text-bg]="isCellSelected(cell)"
                    [class.opacity-40]="isCellDisabled(cell)"
                    [class.ring-2]="isCellFocused(cell) && !isCellSelected(cell)"
                    [class.ring-border]="isCellFocused(cell) && !isCellSelected(cell)"
                    [disabled]="isCellDisabled(cell)"
                    (click)="selectDay(cell)"
                  >
                    {{ cell.label }}
                  </button>
                }
              </div>

              <!-- Preview -->
              <div [class]="previewTextKlassFinal()">
                {{ previewLabel() }}
              </div>

              <!-- Actions -->
              <div [class]="actionBarKlassFinal()">
                <button
                  type="button"
                  [class]="cancelKlassFinal()"
                  (click)="cancel()"
                >
                  Cancel
                </button>

                <button
                  type="button"
                  [class]="confirmKlassFinal()"
                  (click)="confirm()"
                >
                  Confirm
                </button>
              </div>
            </div>

            <!-- ========= Years (10 at a time) ========= -->
            <div [class]="yearRailKlassFinal()">

              <!-- Up -->
              <button
                type="button"
                [class]="yearNavPrevKlassFinal()"
                (click)="prevYearWindow()"
                [disabled]="!canPrevYearWindow()"
                aria-label="Previous 10 years"
              >
                ▲
              </button>

              <!-- Year list -->
              <div [class]="yearListKlassFinal()">
                @for (y of years(); track (yearBase() + ':' + y)) {
                  <button
                    type="button"
                    [class]="yearItemKlassFinal()"
                    [class.bg-fg]="isYearSelected(y)"
                    [class.text-bg]="isYearSelected(y)"
                    [class.opacity-40]="isYearDisabled(y)"
                    [disabled]="isYearDisabled(y)"
                    (click)="selectYear(y)"
                  >
                    {{ y }}
                  </button>
                }
              </div>
              
              <!-- Down -->
              <button
                type="button"
                [class]="yearNavNextKlassFinal()"
                (click)="nextYearWindow()"
                [disabled]="!canNextYearWindow()"
                aria-label="Next 10 years"
              >
                ▼
              </button>
            </div>

          </div>
        </div>
      </tng-overlay-panel>
    </tng-connected-overlay>
  </tng-overlay-ref>
</div>
