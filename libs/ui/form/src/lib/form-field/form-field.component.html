<div [class]="formFieldClassFinal()">
  @if (label()) {
    <label class="mb-1 block" [class]="labelClassFinal()">
      {{ label() }}
      @if (isRequired()) {
        <span [class]="requiredIndicatorClassFinal()">&nbsp;*</span>
      }
    </label>
  }

  <div [class]="controlWrapperClassFinal()">
    <span [class]="prefixClassFinal()">
      <ng-content select="[tngPrefix]" />
    </span>

    <div class="min-w-0 flex-1">
      <ng-content />
    </div>

    <span [class]="suffixClassFinal()">
      <ng-content select="[tngSuffix]" />
    </span>
  </div>

  @if (showHint() || showError()) {
    <div [class]="messagesClassFinal()">
      @if (showError()) {
        <div [class]="errorTextClassFinal()">{{ errorText() }}</div>
      } @else {
        <div [class]="helperTextClassFinal()">{{ hint() }}</div>
      }
    </div>
  }
</div>
