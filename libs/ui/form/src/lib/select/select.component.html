<div [class]="rootKlass()">
  <!-- Trigger -->
  <button
    #triggerEl
    type="button"
    [class]="triggerClasses()"
    [disabled]="isDisabled()"
    (click)="onTriggerClick()"
    (keydown)="onKeydown($event)"
    (blur)="onBlur()"
    aria-haspopup="listbox"
    [attr.aria-expanded]="isOpen()"
  >
    <span [class]="valueKlass()">
      @if (currentValue()) {
        @if (valueTpl) {
          <ng-container
            [ngTemplateOutlet]="valueTpl"
            [ngTemplateOutletContext]="{ $implicit: currentValue()! }"
          />
        } @else {
          {{ display(currentValue()) }}
        }
      } @else {
        <span [class]="placeholderKlass()">{{ placeholder() }}</span>
      }
    </span>

    <span [class]="iconKlass()">â–¾</span>
  </button>

  <!-- Overlay -->
  <tng-overlay-ref
    #overlayRef="tngOverlayRef"
    [open]="isOpen()"
    (openChange)="onOverlayOpenChange($event)"
    (closed)="onOverlayClosed($event)"
  >
    <tng-connected-overlay
      [open]="overlayRef.isOpen()"
      [anchor]="triggerEl"
      placement="bottom-start"
      width="anchor"
      (closed)="overlayRef.close($event)"
    >
      <tng-overlay-panel>
        <tng-option-list
          [items]="options()"
          [activeIndex]="activeIndex()"
          [displayWith]="displayWith()"
          [optionTemplate]="optionTpl ?? null"
          [loop]="false"
          [typeahead]="false"
          (activeIndexChange)="onActiveIndexChange($event)"
          (requestSelectActive)="requestSelectActive()"
          (optionMouseDown)="select($event.item)"
          (optionHover)="activeIndex.set($event)"
        />
      </tng-overlay-panel>
    </tng-connected-overlay>
  </tng-overlay-ref>
</div>
