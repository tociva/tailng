<div [class]="containerClassFinal()">
  <!-- Visual slider -->
  <div [class]="trackWrapperClassFinal()">
    <!-- Track -->
    <div [class]="trackClassFinal()">
      <!-- Fill -->
      <div
        [class]="trackFillClassFinal()"
        [style.width.%]="percent()"
      ></div>

      <!-- Thumb -->
      <div
        [class]="thumbClassFinal()"
        [style.left.%]="percent()"
        style="transform: translate(-50%, -50%);"
      ></div>

      <!-- Native range (interactive) -->
      <input
        type="range"
        [id]="id() || null"
        [name]="name() || null"
        [min]="min()"
        [max]="max()"
        [step]="step()"
        [value]="clampedValue()"
        [disabled]="isDisabled()"
        [attr.aria-label]="ariaLabel()"
        [class]="inputClassFinal()"
        (input)="onInput($event)"
        (blur)="onBlur()"
      />
    </div>
  </div>

  <!-- Value display -->
  <div [class]="valueTextClassFinal()">
    {{ clampedValue() }}
  </div>
</div>
