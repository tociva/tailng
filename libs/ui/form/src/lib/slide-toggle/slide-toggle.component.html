<label [class]="containerClassFinal()">
  <input
    type="checkbox"
    [id]="id() || null"
    [name]="name() || null"
    [checked]="value()"
    [disabled]="isDisabled()"
    [required]="required()"
    [class]="inputClassFinal()"
    (change)="onToggle($event)"
    (blur)="onBlur()"
  />

  <span [class]="trackClassFinal()" role="switch" [attr.aria-checked]="value()">
    <span [class]="thumbClassFinal()">
      @if (value() && hasOnSlot()) {
        <ng-content select="[tngSlideToggleOn]"></ng-content>
      } @else if (!value() && hasOffSlot()) {
        <ng-content select="[tngSlideToggleOff]"></ng-content>
      }
    </span>
  </span>

  @if (label()) {
    <span [class]="labelClassFinal()">
      {{ label() }}
    </span>
  }
</label>
