<label [class]="rootClassFinal()">
  <input
    #inputEl
    type="checkbox"
    [id]="id() || null"
    [name]="name() || null"
    [checked]="value() === true"
    [disabled]="disabledFinal()"
    [required]="required()"
    [class]="inputClassFinal()"
    (change)="onToggle($event)"
    (blur)="onBlur()"
  />

  @if (label()) {
    <span [class]="labelClassFinal()">
      {{ label() }}
    </span>
  }
</label>
