<label [class]="rootKlass()">
  <input
    type="radio"
    [id]="id() || null"
    [name]="name() || null"
    [value]="value()"
    [checked]="isChecked()"
    [disabled]="isDisabled()"
    [required]="required()"
    [class]="classes()"
    (change)="onSelect($event)"
    (blur)="onBlur()"
  />

  @if (label()) {
    <span [class]="labelKlass()">
      {{ label() }}
    </span>
  }
</label>
