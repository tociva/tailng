@if (open()) {
  <div [class]="backdropKlass()" (click)="onBackdropClick()"></div>

  <div
    #panel
    [class]="panelKlass()"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="ariaLabel()"
    tabindex="-1"
    (click)="$event.stopPropagation()"
    (keydown)="onPanelKeydown($event)"
    [tngFocusTrap]="isOpen() && trapFocus()"
    [restoreFocus]="restoreFocus()"
    [autoCapture]="autoCapture()"
    [deferCaptureElements]="deferCaptureElements()"
  >
    <!-- Header slot -->
    @if (true) {
      <div [class]="headerWrapKlass()">
        <ng-content select="[tngDialogHeader]"></ng-content>
      </div>
    }

    <!-- Body -->
    <div [class]="bodyWrapKlass()">
      <ng-content></ng-content>
    </div>

    <!-- Footer slot -->
    <div [class]="footerWrapKlass()">
      <ng-content select="[tngDialogFooter]"></ng-content>
    </div>
  </div>
}
