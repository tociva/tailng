<span #triggerEl class="inline-flex">
  <ng-content></ng-content>
</span>

<tng-connected-overlay
  [open]="open()"
  [anchor]="triggerEl"
  [placement]="placement()"
  [offset]="offset()"
  [width]="'anchor'"
  [closeOnOutsideClick]="false"
  [closeOnEscape]="false"
>
  <tng-overlay-panel [slot]="{ panel: surfaceKlass() + ' ' + panelKlass() }">
    @if (tpl()) {
      <ng-container [ngTemplateOutlet]="tpl()"></ng-container>
    } @else {
      {{ text() }}
    }
  </tng-overlay-panel>
</tng-connected-overlay>
