<button type="button" (click)="copy()" [class]="finalRootKlass()">
  @if (!copied()) {
    <span [class]="finalContentWrapKlass()">
      <ng-content />
    </span>
  }

  @if (copied()) {
    <span [class]="finalContentWrapKlass()">
      <ng-content select="[tngCopied]" />
    </span>
  }
</button>
