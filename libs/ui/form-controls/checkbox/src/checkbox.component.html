<label [class]="rootKlass()">
  <input
    type="checkbox"
    [id]="id() || null"
    [name]="name() || null"
    [checked]="value()"
    [disabled]="isDisabled()"
    [required]="required()"
    [class]="classes()"
    (change)="onToggle($event)"
    (blur)="onBlur()"
  />

  @if (label()) {
    <span [class]="labelKlass()">
      {{ label() }}
    </span>
  }
</label>
