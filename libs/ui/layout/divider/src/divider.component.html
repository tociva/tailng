<div
  [class]="rootClasses()"
  role="separator"
  [attr.aria-orientation]="orientation()"
>
  @if (isVertical()) {
    <!-- Vertical divider -->
    <div [class]="lineClasses()"></div>
  } @else {
    <!-- Horizontal divider -->
    @if (!label()) {
      <div class="w-full" [class]="lineClasses()"></div>
    } @else {
      <div [class]="leftGrow() + ' ' + lineClasses()"></div>
      <span [class]="labelClasses()">{{ label() }}</span>
      <div [class]="rightGrow() + ' ' + lineClasses()"></div>
    }
  }
</div>
