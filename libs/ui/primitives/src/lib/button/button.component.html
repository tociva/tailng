<button
  [attr.type]="type()"
  [disabled]="isDisabled()"
  [attr.aria-disabled]="isDisabled() ? true : null"
  [attr.aria-label]="ariaLabel() || null"
  [attr.aria-pressed]="pressed() !== null ? pressed() : null"
  [attr.aria-busy]="loading() ? true : null"
  [class]="classes()"
>
  @if (loading()) {
    <span [class]="spinnerClasses()"></span>
  } @else {
    <ng-content />
  }
</button>
