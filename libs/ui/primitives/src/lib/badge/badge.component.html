<div [class]="rootKlass()">
  <span [class]="hostKlass()">
    <ng-content />

    @if (shouldShow()) {
      <span
        [class]="badgeClasses()"
        [attr.aria-label]="computedAriaLabel() || null"
        aria-hidden="true"
      >
        @if (!dot()) {
          {{ displayValue() }}
        }
      </span>
    }
  </span>
</div>
