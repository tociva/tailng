<button type="button" (click)="copy()" [class]="klass()">
  @if (!copied()) {
    <span class="inline-flex items-center gap-1.5">
      <ng-content />
    </span>
  }

  @if (copied()) {
    <span class="inline-flex items-center gap-1.5">
      <ng-content select="[tngCopied]" />
    </span>
  }
</button>
