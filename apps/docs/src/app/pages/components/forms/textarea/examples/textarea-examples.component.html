<section class="grid gap-4 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-4">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-primary">Basic usage</h3>
      <tng-tag label="standalone"></tng-tag>
    </div>
    <p class="text-sm text-fg">Use <span class="font-mono">formControlName</span> with optional <span class="font-mono">placeholder</span> and <span class="font-mono">rows</span>.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="basicHtml()"
      [tsContent]="basicTs()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <form [formGroup]="form" class="w-full max-w-md">
          <tng-textarea formControlName="message" placeholder="Your message" [rows]="4" />
        </form>
      </div>
    </docs-example-block>
  </div>

  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-4">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-primary">Rows</h3>
      <tng-tag label="rows"></tng-tag>
    </div>
    <p class="text-sm text-fg">Set <span class="font-mono">[rows]</span> to control visible height.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="rowsHtml()"
      [tsContent]="basicTs()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <form [formGroup]="form" class="w-full max-w-md">
          <tng-textarea formControlName="message" placeholder="Taller area" [rows]="8" />
        </form>
      </div>
    </docs-example-block>
  </div>

  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-4">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-primary">Disabled</h3>
      <tng-tag label="disabled"></tng-tag>
    </div>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="disabledHtml()"
      [tsContent]="basicTs()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <form [formGroup]="form" class="w-full max-w-md">
          <tng-textarea formControlName="message" placeholder="Disabled" [disabled]="true" />
        </form>
      </div>
    </docs-example-block>
  </div>
</section>
