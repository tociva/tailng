<section class="space-y-6 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-3">
    <h2 class="text-sm font-semibold text-primary">Styling</h2>
    <p class="text-sm leading-6 text-fg">
      <span class="font-mono">tng-textarea</span> exposes a single <span class="font-mono">klass</span> input.
      Classes are merged with default (border, padding, focus ring, disabled).
    </p>
  </div>
  <div class="rounded-xl border bg-bg p-4 shadow-sm space-y-2">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-primary">klass</h3>
      <tng-tag label="textarea"></tng-tag>
    </div>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="klassHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <form [formGroup]="form" class="w-full max-w-md">
          <tng-textarea formControlName="message" placeholder="Custom styled" klass="border-2 border-blue-500 rounded-lg shadow-md min-h-[100px]" />
        </form>
      </div>
    </docs-example-block>
  </div>
</section>
