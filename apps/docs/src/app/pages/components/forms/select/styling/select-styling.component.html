<section class="space-y-6 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-3">
    <h2 class="text-sm font-semibold text-primary">Styling</h2>
    <p class="text-sm leading-6 text-fg">
      <span class="font-mono">tng-select</span> exposes klass hooks:
      <span class="font-mono">rootKlass</span>, <span class="font-mono">triggerKlass</span>,
      <span class="font-mono">valueKlass</span>, <span class="font-mono">placeholderKlass</span>,
      <span class="font-mono">iconKlass</span>.
    </p>
  </div>

  <div class="rounded-xl border bg-bg p-4 shadow-sm space-y-2">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-primary">triggerKlass</h3>
      <tng-tag label="trigger"></tng-tag>
    </div>
    <p class="text-sm text-fg">Applies to the trigger button (border, padding, focus ring).</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="triggerKlassHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <form [formGroup]="form" class="w-full max-w-xs">
          <tng-select
            formControlName="fruit"
            [options]="fruits"
            [displayWith]="displayFruit"
            placeholder="Chooseâ€¦"
            triggerKlass="w-full flex items-center justify-between border-2 border-primary rounded-lg px-4 py-2 text-sm bg-bg text-fg focus:ring-2 focus:ring-primary"
          />
        </form>
      </div>
    </docs-example-block>
  </div>

  <div class="rounded-xl border bg-bg p-4 shadow-sm space-y-2">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold text-primary">valueKlass & placeholderKlass</h3>
      <tng-tag label="text"></tng-tag>
    </div>
    <p class="text-sm text-fg">Style the selected value and placeholder text.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="valuePlaceholderHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <form [formGroup]="form" class="w-full max-w-xs">
          <tng-select
            formControlName="fruit"
            [options]="fruits"
            [displayWith]="displayFruit"
            placeholder="Pick one"
            valueKlass="truncate text-left font-semibold text-primary"
            placeholderKlass="text-disable italic"
          />
        </form>
      </div>
    </docs-example-block>
  </div>
</section>
