<div class="grid grid-cols-1 md:grid-cols-[10fr_auto_1fr] gap-5">
  <section class="space-y-6">
    <h3 class="text-2xl font-semibold text-primary">API reference for progress bar</h3>
    <div class="border border-border bg-bg">
      <tng-code-block
        [content]="importExample()"
        [highlighter]="highlighter"
        language="typescript"
        preKlass="bg-bg h-15"
        rootKlass="border-0 bg-bg h-20 overflow-y-hidden"
      >
      </tng-code-block>
    </div>
    <header class="flex flex-col gap-1">
      <h3 class="text-2xl font-semibold text-primary">Inputs</h3>
    </header>

    <section id="content" class="flex flex-col gap-4 text-fg">
      <h3 class="text-base font-semibold text-primary">Mode &amp; value</h3>
      <div class="rounded-md border text-fg">
        <tng-table [rows]="contentRows()">
          <tng-col id="property" header="Property" [value]="property"></tng-col>
          <tng-col id="type" header="Type" [value]="type"></tng-col>
          <tng-col id="default" header="Default" [value]="default"></tng-col>
          <tng-col id="description" header="Description" [value]="description"></tng-col>
        </tng-table>
      </div>
    </section>

    <section id="styling" class="flex flex-col gap-4 text-fg">
      <h3 class="text-base font-semibold text-primary">Styling (slot)</h3>
      <div class="rounded-md border text-fg">
        <tng-table [rows]="stylingRows()">
          <tng-col id="property" header="Property" [value]="property"></tng-col>
          <tng-col id="type" header="Type" [value]="type"></tng-col>
          <tng-col id="default" header="Default" [value]="default"></tng-col>
          <tng-col id="description" header="Description" [value]="description"></tng-col>
        </tng-table>
      </div>
    </section>
  </section>

  <aside class="hidden md:block p-4 sticky text-fg top-10 h-[calc(50vh-1rem)] z-20 border-l-4 border-primary overflow-y-hidden">
    <h3 class="mb-3 text-xs font-semibold tracking-wide">API Overview</h3>
    <ul class="space-y-2 text-sm text-fg">
      <li><a href="#content" class="flex items-center gap-2 p-1 hover:text-primary scroll-link"><span class="h-1.5 w-1.5 rounded-full bg-primary"></span> Mode &amp; value</a></li>
      <li><a href="#styling" class="flex items-center gap-2 p-1 hover:text-primary scroll-link"><span class="h-1.5 w-1.5 rounded-full bg-primary"></span> Styling</a></li>
    </ul>
  </aside>
</div>
