<div class="max-w-7xl mx-auto py-12 px-4">
  <h1 class="text-4xl font-bold mb-8">Components</h1>

  <tng-accordion [multiple]="true" rootKlass="space-y-6">
    @for (section of sections; track section.sectionTitle) {
      <tng-expansion-panel [open]="true" rootKlass="border-0">
        <div tngExpansionTitle>{{ section.sectionTitle }}</div>
        <div tngExpansionContent class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          @for (item of section.components; track item.routerLink) {
            <docs-component-demo-card
              [routerLink]="item.routerLink"
              [title]="item.title"
              [description]="item.description"
              [imageUrl]="item.imageUrl"
            />
          }
        </div>
      </tng-expansion-panel>
    }
  </tng-accordion>
</div>
