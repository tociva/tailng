<!-- Mobile menu -->
@if (true) {
  <nav class="relative w-full border-b bg-bg md:hidden flex items-center p-2">
    <button
      class="p-2 text-primary disabled:text-gray-300"
      aria-label="Scroll left"
      (click)="scrollLeft()"
      [disabled]="isAtStart()"
    >
      <tng-icon name="bootstrapArrowLeft"></tng-icon>
    </button>

    <!-- Scrollable Links -->
    <div #scrollContainer class="flex gap-10 overflow-x-hidden flex-1">
      <a
        routerLink="overview"
        routerLinkActive="border-b-2 border-primary"
        [routerLinkActiveOptions]="{ exact: false }"
        class="px-3 py-1.5 text-sm font-medium text-center pb-1 text-primary hover:text-primary/20 whitespace-nowrap"
      >
        OVERVIEW
      </a>
      <a
        routerLink="api"
        routerLinkActive="border-b-2 border-primary"
        [routerLinkActiveOptions]="{ exact: false }"
        class="px-3 py-1.5 text-sm font-medium text-center pb-1 text-primary hover:text-primary/20 whitespace-nowrap"
      >
        API
      </a>
      <a
        routerLink="styling"
        routerLinkActive="border-b-2 border-primary"
        [routerLinkActiveOptions]="{ exact: false }"
        class="px-3 py-1.5 text-sm font-medium text-center pb-1 text-primary hover:text-primary/20 whitespace-nowrap"
      >
        STYLING
      </a>
      <a
        routerLink="examples"
        routerLinkActive="border-b-2 border-primary"
        [routerLinkActiveOptions]="{ exact: false }"
        class="px-3 py-1.5 text-sm font-medium text-center pb-1 text-primary hover:text-primary/20 whitespace-nowrap"
      >
        EXAMPLES
      </a>
    </div>

    <button
      class="p-2 text-primary disabled:text-gray-300"
      aria-label="Scroll right"
      (click)="scrollRight()"
      [disabled]="isAtEnd()"
    >
      <tng-icon name="bootstrapArrowRight"></tng-icon>
    </button>
  </nav>
}
