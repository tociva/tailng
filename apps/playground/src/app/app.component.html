<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Header -->
  <header class="h-16 bg-white border-b border-gray-200">
    <div class="h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-md bg-primary/10 flex items-center justify-center text-primary font-semibold">
          T
        </div>
        <div class="leading-tight">
          <div class="text-sm text-gray-500">TailNG</div>
          <h1 class="text-base sm:text-lg font-semibold">Playground</h1>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <a
          routerLink="/"
          class="px-3 py-2 rounded-md text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition"
          routerLinkActive="text-primary bg-primary/10"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
        <a
          href="https://tailng.com"
          target="_blank"
          rel="noreferrer"
          class="px-3 py-2 rounded-md text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition"
        >
          tailng.com
        </a>
      </div>
    </div>
  </header>

  <!-- Body -->
  <div class="flex-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="grid grid-cols-12 gap-6">
        <!-- Left Panel -->
        <aside class="col-span-12 md:col-span-3 lg:col-span-2">
          <div class="bg-white border border-gray-200 rounded-lg p-3 sticky top-6 max-h-[calc(100vh-8rem)] overflow-y-auto">
            <nav class="space-y-4">
              @for (category of categories; track category.name) {
                <div>
                  <div class="px-2 py-2 text-xs font-semibold text-gray-500 tracking-wide uppercase">
                    {{ category.name }}
                  </div>
                  <div class="mt-1 space-y-1">
                    @for (component of category.components; track component.name) {
                      <a
                        [routerLink]="component.route"
                        class="flex items-center gap-2 px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-50 transition"
                        routerLinkActive="bg-primary/10 text-primary font-medium"
                        [routerLinkActiveOptions]="{ exact: false }"
                      >
                        <span class="h-2 w-2 rounded-full bg-gray-300"></span>
                        {{ component.name }}
                      </a>
                    }
                  </div>
                </div>
              }
            </nav>
          </div>
        </aside>

        <!-- Content -->
        <section class="col-span-12 md:col-span-9 lg:col-span-10">
          <div class="bg-white border border-gray-200 rounded-lg min-h-[60vh]">
            <div class="p-4 sm:p-6">
              <router-outlet></router-outlet>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-t border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row gap-2 sm:items-center sm:justify-between">
      <div class="text-sm text-gray-600">
        © {{ year }} TailNG
      </div>
      <div class="text-sm text-gray-500">
        Built with Angular + Tailwind • Playground only
      </div>
    </div>
  </footer>
</div>
