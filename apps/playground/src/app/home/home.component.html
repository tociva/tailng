<div>
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">TailNG Components</h1>
    <p class="text-gray-600">
      Explore all available components in the TailNG library. Click on any component to view its demo.
    </p>
  </div>

  <div class="space-y-8">
    <div *ngFor="let category of categories" class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-2">
        {{ category.name }}
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <a *ngFor="let component of category.components" [routerLink]="component.route" class="group relative bg-white border rounded-lg p-4
         hover:shadow-md transition-all duration-200 hover:-translate-y-1
         hover:border-primary border-gray-200">
          <span *ngIf="component.status === 'backlog'"
            class="absolute top-2 right-2 text-xs px-2 py-0.5 rounded bg-red-50 text-red-600">
            Backlog
          </span><span *ngIf="component.status === 'in-progress'"
            class="absolute top-2 right-2 text-xs px-2 py-0.5 rounded bg-yellow-50 text-yellow-600">
            In Progress
          </span>

          <div class="flex items-center justify-between">
            <h3 class="text-base font-medium text-gray-900 group-hover:text-primary transition-colors">
              {{ component.name }}
            </h3>
            <svg class="w-5 h-5 text-gray-400 group-hover:text-primary transition-colors" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </a>

      </div>
    </div>
  </div>
</div>
