<div class="mx-auto max-w-5xl space-y-8 p-6">
  <div class="space-y-1">
    <h1 class="text-xl font-semibold text-foreground">Popover</h1>
    <p class="text-sm text-muted-foreground">
      Interactive anchored overlay (click to open). Use for small controls/settings, not for action lists (Menu).
    </p>
  </div>

  <section class="rounded-lg border border-border bg-bg p-6 space-y-6">
    <!-- Uncontrolled -->
    <div class="space-y-2">
      <div class="text-sm font-semibold text-foreground">Uncontrolled</div>

      <tng-popover>
        <button tngPopoverTrigger class="rounded-md border border-border bg-bg px-3 py-1.5 text-sm hover:bg-slate-50">
          Open popover
        </button>

        <ng-template #popoverContent>
          <div class="min-w-56 space-y-3">
            <div class="text-sm font-medium text-foreground">Quick settings</div>

            <label class="flex items-center justify-between rounded-md border border-border px-3 py-2 text-sm">
              <span>Notifications</span>
              <input type="checkbox" />
            </label>

            <label class="flex items-center justify-between rounded-md border border-border px-3 py-2 text-sm">
              <span>Auto refresh</span>
              <input type="checkbox" />
            </label>
          </div>
        </ng-template>
      </tng-popover>
    </div>

    <!-- Controlled -->
    <div class="space-y-2">
      <div class="text-sm font-semibold text-foreground">Controlled</div>

      <div class="flex items-center gap-2">
        <button
          class="rounded-md border border-border bg-bg px-3 py-1.5 text-sm hover:bg-slate-50"
          (click)="controlledOpen.set(!controlledOpen())"
        >
          Toggle from outside
        </button>

        <span class="text-xs text-muted-foreground">
          open: <code class="rounded bg-slate-100 px-1 text-slate-900">{{ controlledOpen() }}</code>
        </span>
      </div>

      <tng-popover
        [open]="controlledOpen()"
        (openChange)="controlledOpen.set($event)"
        placement="bottom-start"
        panelKlass="p-3"
      >
        <button tngPopoverTrigger class="rounded-md bg-primary px-3 py-1.5 text-sm text-on-primary">
          Controlled trigger
        </button>

        <div tngPopoverContent class="min-w-56 space-y-2">
          <div class="text-sm font-medium text-foreground">Details</div>
          <div class="text-sm text-muted-foreground">
            This popover is controlled via <code class="rounded bg-slate-100 px-1 text-slate-900">open</code> and <code class="rounded bg-slate-100 px-1 text-slate-900">openChange</code>.
          </div>

          <div class="pt-2 flex justify-end">
            <button class="rounded-md border border-border bg-bg px-3 py-1.5 text-sm"
              (click)="controlledOpen.set(false)">
              Close
            </button>
          </div>
        </div>
      </tng-popover>
    </div>
  </section>
</div>
