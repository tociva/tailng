<div class="flex items-center gap-4">
  <tng-copy-button [text]="code()">
    <tng-icon name="bootstrapClipboard"></tng-icon>

    <span tngCopied>
    <tng-icon name="bootstrapCheck2Circle"></tng-icon>
    </span>
  </tng-copy-button>

  <span class="text-sm text-slate-600">Icon only</span>
</div>

<div class="mt-6 flex items-center gap-4">
  <tng-copy-button variant="outline" [text]="code()">
    <tng-icon name="bootstrapClipboard"></tng-icon>
    <span>Copy</span>

    <span tngCopied>
    <tng-icon name="bootstrapCheck2Circle"></tng-icon>
      <span>Copied</span>
    </span>
  </tng-copy-button>

  <span class="text-sm text-slate-600">Icon + text</span>
</div>


<div class="mt-6 flex items-center gap-4">
  <tng-copy-button variant="solid" size="md" [text]="code()">
    <tng-icon name="bootstrapClipboard"></tng-icon>

    <span tngCopied>
    <tng-icon name="bootstrapCheck2Circle"></tng-icon>
    </span>
  </tng-copy-button>

  <span class="text-sm text-slate-600">Solid variant</span>
</div>

<div class="mt-6 space-y-2">
  <div class="text-sm font-semibold text-foreground">Klass hooks (rootKlass / contentWrapKlass)</div>
  <div class="flex items-center gap-4">
    <tng-copy-button
      [text]="code()"
      variant="outline"
      rootKlass="rounded-lg border-2 border-primary/50"
      contentWrapKlass="inline-flex items-center gap-2 text-primary"
    >
      <tng-icon name="bootstrapClipboard"></tng-icon>
      <span>Copy</span>
      <span tngCopied><tng-icon name="bootstrapCheck2Circle"></tng-icon> <span>Copied</span></span>
    </tng-copy-button>
    <span class="text-sm text-slate-600">Custom root + content wrap classes</span>
  </div>
</div>
