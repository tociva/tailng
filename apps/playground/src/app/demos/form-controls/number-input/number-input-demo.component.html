<div>
  <h1 class="text-2xl font-bold mb-6">Number Input</h1>

  <form [formGroup]="form" class="space-y-6 max-w-md">
    <section>
      <label class="block text-sm font-medium text-gray-700 mb-2">Number Input</label>
      <tng-number-input
        formControlName="number"
        placeholder="Enter number..."
        [min]="0"
        [max]="100"
        [step]="1"
      ></tng-number-input>
      @if (numberCtrl.touched && numberCtrl.invalid) {
        <p class="text-sm mt-2 text-red-600">Number is required</p>
      }
    </section>

    <section>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Amount with Prefix Icon
      </label>

      <tng-number-input
        formControlName="amount"
        placeholder="Amountâ€¦"
        [slot]="amountSlot"
      >
        <tng-icon
          tngPrefix
          name="bootstrapCurrencyDollar"
          class="ml-3 text-gray-400"
        ></tng-icon>
      </tng-number-input>

      @if (amountCtrl.touched && amountCtrl.invalid) {
        <p class="text-sm mt-2 text-red-600">Amount is required</p>
      }
    </section>

    <pre class="text-xs bg-gray-50 border rounded p-3 overflow-auto">
Value: {{ form.value | json }}
</pre>
  </form>
</div>
