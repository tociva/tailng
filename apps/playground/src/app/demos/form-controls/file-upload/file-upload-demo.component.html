<div class="space-y-6 max-w-xl">
  <div class="space-y-2">
    <h3 class="text-sm font-medium text-text">Modern file upload</h3>

    <tng-file-upload
      accept="image/*,.pdf"
      [multiple]="true"
      (valueChange)="files.set($event)"
      title="Upload attachments"
      subtitle="Drag & drop files here, or click to select"
    />
  </div>

  <div class="space-y-2">
    <h3 class="text-sm font-medium text-text">Selected files (signal)</h3>

    @if (files()?.length) {
      <ul class="list-disc pl-5 text-sm text-text">
        @for (f of files()!; track f.name) {
          <li>{{ f.name }}</li>
        }
      </ul>
    } @else {
      <p class="text-sm text-disable">No files selected</p>
    }
  </div>

  <div class="space-y-2">
    <h3 class="text-sm font-medium text-text">Custom classes</h3>

    <tng-file-upload
      accept=".png,.jpg,.jpeg"
      [multiple]="true"
      dropzoneKlass="border-dashed"
      title="Upload images"
      subtitle="Drop images here or click"
      fileItemKlass="border border-primary bg-on-primary"
    />
  </div>
</div>
