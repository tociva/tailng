<form [formGroup]="form" class="space-y-10 max-w-2xl">
  <!-- Header -->
  <div class="space-y-1">
    <h2 class="text-base font-semibold text-fg">Form Field Demo</h2>
    <p class="text-sm text-disable">
      Tailng form-field with auto validation via NgControl.
    </p>
  </div>

  <!-- 1) Email -->
  <tng-form-field
    label="Email"
    hint="We’ll never share your email."
    [required]="true"
    appearance="outline"
  >
    <input
      type="email"
      formControlName="email"
      class="w-full bg-transparent outline-none text-sm"
      placeholder="name@domain.com"
    />
  </tng-form-field>

  <!-- 2) Select -->
  <tng-form-field
    label="State"
    hint="Choose one state"
    [required]="true"
    appearance="filled"
    size="sm"
  >
    <tng-select
      formControlName="state"
      [options]="items"
      [displayWith]="displayWith"
    />
  </tng-form-field>

  <!-- 3) Autocomplete -->
  <tng-form-field
    label="Search state"
    hint="Optional search"
    appearance="outline"
  >
    <tng-autocomplete
      formControlName="search"
      [options]="items"
      [displayWith]="displayWith"
    />
  </tng-form-field>

  <!-- 4) Chips -->
  <tng-form-field
    label="Tags"
    hint="Add at least one tag"
    [required]="true"
    appearance="filled"
    size="lg"
  >
    <tng-chips
      formControlName="tags"
      [options]="items"
      [displayWith]="displayWith"
      placeholder="Add a tag…"
    />
  </tng-form-field>

  <!-- 5) Checkbox -->
  <tng-form-field
    label="Terms"
    hint="You must agree to continue"
    [required]="true"
  >
    <tng-checkbox
      formControlName="agree"
      label="I agree to the terms"
    />
  </tng-form-field>

  <!-- 6) Slide Toggle -->
  <tng-form-field
    label="Notifications"
    hint="Enable or disable alerts"
  >
    <tng-slide-toggle
      formControlName="notifications"
      label="Enable notifications"
    />
  </tng-form-field>

  <!-- 7) Slider -->
  <tng-form-field
    label="Volume"
    hint="Between 10 and 90"
    appearance="outline"
  >
    <tng-slider
      formControlName="volume"
      [min]="0"
      [max]="100"
      [step]="1"
    />
    <span tngFooter class="text-xs text-disable">
      Value: {{ form.controls.volume.value }}
    </span>
  </tng-form-field>

  <!-- 8) File Upload -->
  <tng-form-field
    label="Attachments"
    hint="At least one file required"
    [required]="true"
    appearance="filled"
  >
    <tng-file-upload
      formControlName="files"
      accept="image/*,.pdf"
      [multiple]="true"
      title="Upload files"
      subtitle="Drag & drop here or click to browse"
    />
    <span tngFooter class="text-xs text-disable">
      @if (form.controls.files.value?.length) {
        {{ form.controls.files.value!.length }} file(s) selected
      } @else {
        No files selected
      }
    </span>
  </tng-form-field>

  <!-- Actions -->
  <div class="flex gap-3 pt-4">
    <button
      type="button"
      class="px-4 py-2 rounded-md bg-primary text-on-primary text-sm"
      (click)="submit()"
    >
      Submit
    </button>

    <button
      type="button"
      class="px-4 py-2 rounded-md border border-border text-fg text-sm"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
