<div class="space-y-6 max-w-sm">
  <div class="space-y-2">
    <h3 class="text-sm font-medium text-fg">Basic</h3>

    <tng-slide-toggle label="Enable notifications"></tng-slide-toggle>
  </div>

  <div class="space-y-2">
    <h3 class="text-sm font-medium text-fg">Signal controlled</h3>

    <tng-slide-toggle
      label="Dark mode"
      [checked]="darkMode()"
      (checkedChange)="darkMode.set($event)"
    />

    <p class="text-xs text-disable">
      Value: {{ darkMode() }}
    </p>
  </div>

  <div class="space-y-2">
    <h3 class="text-sm font-medium text-fg">Disabled</h3>

    <tng-slide-toggle label="Auto updates" [disabled]="true" />
  </div>

  <div class="space-y-2">
    <h3 class="text-sm font-medium text-fg">Custom classes</h3>

    <tng-slide-toggle
      label="Experimental feature"
      [checked]="notifications()"
      (checkedChange)="notifications.set($event)"
      trackKlass="bg-warning border-warning"
      thumbKlass="bg-on-warning"
      labelKlass="text-warning"
    />
  </div>
</div>
