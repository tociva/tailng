<div class="max-w-4xl space-y-10">
  <header class="space-y-2">
    <h2 class="text-base font-semibold text-slate-800">tng-divider demo</h2>
    <p class="text-sm text-slate-600">
      Horizontal &amp; vertical dividers with labels, alignment, dashed style, and slot-based micro styling.
    </p>
  </header>

  <section class="space-y-4 rounded-md border border-border p-4">
    <h3 class="text-sm font-semibold text-slate-700">Interactive controls</h3>

    <div class="flex flex-wrap gap-2">
      <button class="rounded-md border border-border px-3 py-2 text-sm" (click)="orientation = 'horizontal'">horizontal</button>
      <button class="rounded-md border border-border px-3 py-2 text-sm" (click)="orientation = 'vertical'">vertical</button>
      <span class="mx-2 h-5 w-px bg-border"></span>
      <button class="rounded-md border border-border px-3 py-2 text-sm" (click)="align = 'start'">align start</button>
      <button class="rounded-md border border-border px-3 py-2 text-sm" (click)="align = 'center'">align center</button>
      <button class="rounded-md border border-border px-3 py-2 text-sm" (click)="align = 'end'">align end</button>
      <span class="mx-2 h-5 w-px bg-border"></span>
      <button class="rounded-md border border-border px-3 py-2 text-sm" (click)="dashed = !dashed">dashed: {{ dashed }}</button>
    </div>

    <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
      <div class="space-y-1">
        <div class="text-xs text-slate-500">label</div>
        <input class="w-full rounded-md border border-border px-3 py-2 text-sm" [value]="label" (input)="label = $any($event.target).value" />
      </div>
      <div class="space-y-1">
        <div class="text-xs text-slate-500">slot.gap</div>
        <input class="w-full rounded-md border border-border px-3 py-2 text-sm" [value]="slotGap" (input)="slotGap = $any($event.target).value" />
      </div>
      <div class="space-y-1">
        <div class="text-xs text-slate-500">slot.line</div>
        <input class="w-full rounded-md border border-border px-3 py-2 text-sm" [value]="slotLine" (input)="slotLine = $any($event.target).value" />
      </div>
      <div class="space-y-1">
        <div class="text-xs text-slate-500">slot.label</div>
        <input class="w-full rounded-md border border-border px-3 py-2 text-sm" [value]="slotLabel" (input)="slotLabel = $any($event.target).value" />
      </div>
      <div class="space-y-1">
        <div class="text-xs text-slate-500">slot.thickness</div>
        <input class="w-full rounded-md border border-border px-3 py-2 text-sm" [value]="slotThickness" (input)="slotThickness = $any($event.target).value" placeholder="border-t / border-t-2" />
      </div>
    </div>
  </section>

  <section class="space-y-4">
    <h3 class="text-sm font-semibold text-slate-700">Live preview</h3>

    @if (orientation === 'horizontal') {
      <tng-divider [label]="label" [align]="align" [dashed]="dashed" [slot]="slot" />
    } @else {
      <div class="flex items-center gap-4 h-16 border border-border px-4">
        <span class="text-sm">Left</span>
        <tng-divider orientation="vertical" [slot]="verticalSlot" [dashed]="dashed" />
        <span class="text-sm">Right</span>
      </div>
    }
  </section>

  <section class="space-y-6">
    <h3 class="text-sm font-semibold text-slate-700">Static examples</h3>

    <tng-divider />
    <tng-divider label="OR" />
    <tng-divider label="Start aligned" align="start" />
    <tng-divider label="End aligned" align="end" />
    <tng-divider [dashed]="true" />
    <tng-divider [slot]="{ thickness: 'border-t-2' }" />
    <tng-divider label="Themed" [slot]="{ line: 'border-primary/40', label: 'text-primary text-xs font-medium' }" />

    <div class="flex items-center gap-4 h-10">
      <span>Item A</span>
      <tng-divider orientation="vertical" [slot]="{ container: 'h-full shrink-0' }" />
      <span>Item B</span>
    </div>
  </section>
</div>
