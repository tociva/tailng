<tng-card
      [rootKlass]="rootKlass"
      [klass]="klass"
      [headerKlass]="headerKlass"
      [contentKlass]="contentKlass"
      [footerKlass]="footerKlass"
    >
      <div tngCardHeader class="flex items-center justify-between gap-3">
        <div class="min-w-0">
          <div class="text-sm font-semibold text-slate-800">Card with header</div>
          <div class="text-xs text-slate-500 truncate">Subtitle / helper text</div>
        </div>

        <tng-icon name="bootstrapBell" klass="text-slate-600" />
      </div>

      <p class="text-sm text-slate-600">
        Header and footer are projected via <span class="font-mono">tngCardHeader</span> and
        <span class="font-mono">tngCardFooter</span>.
      </p>

      <div tngCardFooter class="flex items-center justify-end gap-2">
        <button class="rounded-md border border-border px-3 py-2 text-sm">
          Cancel
        </button>
        <button class="rounded-md bg-primary px-3 py-2 text-sm text-on-primary">
          Save
        </button>
      </div>
    </tng-card>
