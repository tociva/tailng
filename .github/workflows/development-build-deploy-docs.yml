name: Build and Deploy Docs to Development

on:
  pull_request:
    types: [closed]
    branches: [development]
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pull-requests: read

jobs:
  build-and-deploy-docs-development:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack and use Yarn 4.12.0
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build + Prerender Docs (SEO)
        run: yarn docs:seo

      - name: Write deployment info (optional)
        run: |
          mkdir -p dist/apps/docs
          BRANCH_NAME="${GITHUB_REF_NAME:-development}"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          echo "branch : ${BRANCH_NAME}" > dist/apps/docs/info.txt
          echo "commit : ${SHORT_SHA}" >> dist/apps/docs/info.txt
          echo "time : $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> dist/apps/docs/info.txt

      - name: Deploy to Cloudflare Pages with Wrangler
        run: |
          yarn dlx wrangler pages deploy dist/apps/docs \
            --project-name "${{ secrets.CF_DOCS_PROJECT_NAME }}" \
            --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}